  <script type=text/javascript>
      SCRIPT_ROOT = {{ request.script_root|tojson|safe }};

  setInterval(myMethod, 1000);

  function myMethod( )
  {
        $.getJSON(SCRIPT_ROOT + '/_ref', {}, function(data) {
          //$("#result2").text(data.myresult);
          var obb=data.myresult;
          var values=obb["values"];
          var times=obb["timestamps"];
          var condition=obb["condition"];
          var distance=obb["distance"];
         $("#nodeName1").text(obb["sensorName"]);
         $("#sensorName1").text(obb["sensorType"]);
         document.getElementById("val1").innerHTML="Parking";
         document.getElementById("val2").innerHTML=values[0];
         document.getElementById("tim1").innerHTML=values[1];
         document.getElementById("cond1").innerHTML=condition[0];
         document.getElementById("dis1").innerHTML=distance[1];
       });
}

  </script>
